<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Students DataBase </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="img.png">
</head>
<body>
    <header id="header">
        <h1>Enroll new student</h1>
        <p>Please fill out this form with the required information</p>
    </header>
    <main> 
        <form id="form"> 
            <fieldset>
                <label for="first-name"> Enter Your First Name: <input id="first-name" name="first-name" type="text" required />
                </label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required />
                </label>
                <label for="age">Enter Your Age: <input id="age" name="age" type="number" required min="13" max="120" />
                </label>

            </fieldset>
            <button type="submit">Submit</button>
        </form>

    </main>
    
    <script src="estudiante.js"> </script>
    <script src="app3.js"> </script>
</body>
</html>
